<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Добро пожаловать</h2>

{% if form.errors %}
<p>Неправильный логин или пароль. Попробуйте еще раз</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td>Логин</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td>Пароль</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>

  <input type="submit" value="Войти">
</form>

{% endblock %}
