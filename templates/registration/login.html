{% extends 'base.html' %}


{% block title %}
  <title> Kubator </title>
{% endblock title %}
	

{% block content %}
	<form method="post">
		{% csrf_token %}
		<div class="container">
			<div class="h1">Добро пожаловать!</div>
			<div class="form-group">

				{% if form.errors %}
				<div style="color:red;">*неправильный логин или пароль</div>
				{% endif %}

				<label for="login" id="lab">Логин</label>
				<input type="text" class="form-control" name="username" autofocus="" required="" id="id_username"  placeholder="Введите логин">
			</div>

			<div class="form-group">
				<label for="pass" id="lab">Пароль</label>
				<input type="password" class="form-control" name="password" required="" id="id_password" placeholder="Введите пароль">
			</div>
			<div>
			<button type="sumbit" class="btn btn-default">Войти</button></div>
		</div>
	</form>
{% endblock content %}
