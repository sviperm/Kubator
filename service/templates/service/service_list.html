{% extends 'base.html' %}


{% block title %}
<title> Личный кабинет пациента </title>
{% endblock title %}


{% block content %}

    <div class="container" style="margin-top: 1%">
        <form action="{% url my_orders.url %}" method="get">
            <div class="float-left">
            <button type="submit" class="{{my_orders.class}}">{{my_orders.value}}</button>
            </div>
        </form>

        <form action="{%url 'account:logout'%}" method="get">
            <div class="float-right">
                <button type="submit" class="btn btn-default">Выход</button>
            </div><br><br>
        </form>

        <div class="h1"><p>Добро пожаловать!</p><p>{{fio}}</p></div><br>
            {% for c in context_forms %}
            <form method="get" action="{% url c.url %}">
                <button type="submit" class="{{c.class}}" id="but">{{c.value}}</button>
            </form>
            {% endfor %}
        </div>
    </div>
    <br>

{% endblock content %}
