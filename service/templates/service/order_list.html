{% extends 'base.html' %}


{% block title %}
<title> Мои заявки </title>
{% endblock title %}


{% block content %}

<div class="container" style="margin-top: 1%">
    <form action="{% url 'service_list' %} " method="get">
        <div class="float-left"><button type="submit" class="btn btn-default">Назад</button></div>
    </form>

{% for c in context_forms %}
    <form action="{% url c.url %}" method="get">
        <div class="float-right"><button type="submit" class="{{c.class}}">{{c.value}}</button></div>
    </form>
{% endfor %}
    <br><br>
    <div class="h1">Мои заявки</div><br><br>

{% for i in info %}
    <div id="border">
        <div id="border1"><p>{{i.0}}</p></div>
        <div id="border1"><p>{{i.1}}</p></div>
    </div>
{% endfor %}

</div>
<br>
{% endblock content %}
