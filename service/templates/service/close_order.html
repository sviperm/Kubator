{% extends 'base.html' %}


{% block title %}
<title> Личный кабинет работника </title>
{% endblock title %}


{% block content %}
<div class="container" style="margin-top: 2%">
    <form action="{%url 'account:logout'%}" method="get">
        <div class="float-right"><button type="submit" class="btn btn-default">Выход</button></div><br><br>
    </form>
    <div class="h1">Текущая заявка</div><br>
    <div id="border">
        <div id="border1"><p>{{info.service}}</p></div>
        <div id="border1"><p>{{info.fio}}</p></div>
        <div id="border1"><p>Палата №{{info.ward}}</p></div>
        <div id="border1"><p>Время принятия: {{info.time}}</p></div>
    </div><br>
    <div class="h1">Отчет</div>

    <center>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </center>

</div>
<br>
{% endblock content %}
