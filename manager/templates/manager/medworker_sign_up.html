{% extends 'base.html' %}


{% block title %}
<title>Регистрация работника</title>
{% endblock title %}


{% block content %}

<div class="container">
    <form action="{% url 'manager:home' %}">
        <button type="submit" class="btn btn-default">Назад</button>
    </form>
    <div class="h1">Регистрация работника</div><br>
    <form method="post">
        {% csrf_token %}
        <div><input type="text" class="form-control" placeholder="Фамилия" name="last_name" maxlength="100" required=""
                id="id_last_name"></div><br>
        <div><input type="text" class="form-control" placeholder="Имя" name="first_name" maxlength="100" required="" id="id_first_name"></div><br>
        <div><input type="text" class="form-control" placeholder="Отчество" name="middle_name" maxlength="100" required=""
                id="id_middle_name"></div><br>
        <div class="input-group mb-3">
            <select class="custom-select" name="position" required id="id_position">
                {% for select in form.position %}
                <p>{{select}}</p>
                {% endfor %}
            </select>
        </div>
        <div><button type="submit" class="btn btn-default">Сохранить</button></div>
    </form>
</div>
{% endblock content %}
